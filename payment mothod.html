<!DOCTYPE html>
<html lang="en">

    <head>
         <meta charset="UTF-8"> 
         <meta charset="UTF-8"> 
         <meta http-equiv="X-UA-Coapatible" content="IE=edge">
         <meta name="viewport" content="width=device-width,initial=scale=1.0">
         <title>Payment Form</title>
         <link rel="stylesheet" href="payment method.css">
    </head>

    <body>
        
        <div class="container">
            <form action="">
               <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span> Full name</span>
                        <input type="text" placeholder="kathir">
                    </div>
                    <div class="input-box">
                        <span> Email</span>
                        <input type="text" placeholder="example@gmail.com">
                    </div>
                    <div class="input-box">
                        <span> Booking  house address</span>
                        <input type="text" placeholder="street- Localty">
                    </div>
                    <div class="input-box">
                        <span> City</span>
                        <input type="text" placeholder="Berlin">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span> Type of house</span>
                            <input type="text" placeholder="German">
                        </div>
                        <div class="input-box">
                            <span> Zip code</span>
                            <input type="text" placeholder="1234">
                        </div>
                </div>
              </div>
              <div class="column">
                <h3 class="title">Patment</h3>
                <div class="input-box">
                    <span> Card accepted</span>
                    <img src="card orginal.jpg" alt="">
                </div>
                <div class="input-box">
                    <span> Name on card</span>
                    <input type="text" placeholder="example@gmail.com">
                </div>
                <div class="input-box">
                    <span> Credit card number</span>
                    <input type="number" placeholder="street- Localty">
                </div>
                <div class="input-box">
                    <span> Exp month</span>
                    <input type="text" placeholder="April">
                </div>
                <div class="flex">
                    <div class="input-box">
                        <span> Exp year</span>
                        <input type="number" placeholder="2025">
                    </div>
                    <div class="input-box">
                        <span> Cvv</span>
                        <input type="number" placeholder="1234">
                    </div>
                </div>
             </div>
             </div>
             <button type="submit" class="btn">Submit</button>
            </form>
        </div>
            

    </body>
</html>
